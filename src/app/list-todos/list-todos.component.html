<div class="container">

    <div class="alert alert-success" *ngIf="message">{{message}}</div>
    <table *ngIf="isUserLogedIn()" class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Done</th>
                <th>Target Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.id}}</td>
                <td>{{todo.name}}</td>
                <td>{{todo.done}}</td>
                <td>{{todo.targetDate | date:'dd-MM-yyyy'}}</td>
                <td><button class="btn btn-success" (click)="update(todo.id)">Update</button></td>
                <td><button class="btn btn-warning" (click)="delete(todo.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-success" (click)="add()">Add Todo</button>
</div>
