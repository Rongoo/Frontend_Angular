<h2>Login</h2>
<div clas="from-group">
    <p>Username</p>
    <input type="text" name="username" [(ngModel)]="username">
    <p>Password</p>
    <input type="password" name="password" [(ngModel)]="password">
    <p></p>
    <button class="btn btn-success" (click)="validate()"> Test </button>
</div>
